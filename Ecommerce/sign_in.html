<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="ec_signin_main_container">
        <div class="ec_signin_wrapper">
            <div class="ec_signin_logo">
                <img src="image/logo_noBackground.png" alt="">
            </div>
            <div class="ec_signin_box">
                <div class="ec_signin_topic">
                    <h1>Sign in</h1>
                   <div class="ec_si_email">
                    <label for="emails">Enter email addresses</label>
                    <input type="email" id="emails" name="emails" multiple>
                </div> 
                   <div class="ec_si_btn"><button class="ec_si_continue">Continue</button></div>
                </div>
                <div class="ec_si_terms_condi">
                    <p>By continuining,you admit our <a href="#">terms and condition of use and privacy notice</a>  </p>
                    <p> <a href="#"> Need help?</p></a>
                </div>
            </div>
            <div class="ec_si_create_account">
                <p>New to ecommerce</p>
                <div class="ec_si_createbtn"><button class="ec_si_continue">Create an account</button></div>
            </div>
            
        </div>
        <div class="ec_signin_footer">
          <span class="ec_signin_footer_seperator"></span>
            <a href="#">Condition of use</a>
            <span class="ec_signin_footer_seperator"></span>
            <a href="#">Privacy notice</a> 
            <span class="ec_signin_footer_seperator"></span>
            <a href="#">Help</a>
            <div class="ec_signin_footer_lastpart">
              @2022-2022 ecommerce, Inc or its affiliates
            </div>
        </div>
        
    </div>
</body>
</html>
