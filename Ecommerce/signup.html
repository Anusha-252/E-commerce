<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="ec_signup_maindiv">
        <div class="ec_signup_maindiv_wrapper">
            <div class="ec_signup_r1">
                <h1>Sign Up</h1>
                <h4>Create your account.It's free and takes a minute</h4>
            </div>
            <div class="ec_signup_r2">
                <input type="text" placeholder="Enter Username">
                <input type="email" placeholder="Enter Email" name="email" required>
                <input type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Password">
                <i class="far fa-eye lol" id="togglePassword1"></i> 
                <input type="password" name="password" autocomplete="current-password" required="" id="id_password2"placeholder="Repeat Password">
                <i class="far fa-eye lol" id="togglePassword2"></i>     
                <div class="ec_signup_termsCondition">
                    <input type="checkbox">
                    <label for="condition">Accept terms and condition</label>   
                </div>         
                <div class="ec_signup_button_02">
                    <button type="submit" class="signupbtn">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/account.js"></script>
</body>

</html>
