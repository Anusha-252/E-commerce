<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ec nav</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.min.css">
</head>
<body>
     <!-- top nav starts -->
     <div class="ec_tnav">
        <div class="ec_tnav_ename">
            <div class="ec_tnav_ename_image">
                <img src="image/logo_noBackground.png" alt="img">
            </div>
        </div>
        <div class="ec_tnav_esearch">
            <div class="ec_tnav_searchbox">
                <input type="text" placeholder=" Search..." name="search">
            </div>
        </div>
        <div class="ec_tnav_ecorner">
            <div class="ec_ecorner_wrapper">
                <div class="ec_ecorner_signup">
                    <div class="ec_signup_wrapper">
                        <h4>SignIn</h4>
                        <h5>or Register</h5>
                    </div>
                </div>
                <div class="ec_ecorner_orders">
                    <div class="ec_orders_wrapper">
                        <h4>Orders</h4>
                    <h5>& Returns</h5>
                    </div>
                </div>
                <div class="ec_ecorner_cart">
                    <div class="ec_cart_wrapper">
                        <i class="fa-solid fa-cart-arrow-down"></i>
                        Cart
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- top nav ends -->
    <!-- bottom nav starts -->
    <div class="ec_bnav">
        <div class="ec_bnav_name">
            <!-- sidebar and hamburger starts here -->
            <div class="forhamburger">
                <div id="ec_sidebar" onclick="togglemenu()">
                    <div class="ec_hamburger" id="ec_hm">
                        <span>
                            <i class="fa fa-bars"></i>
                        </span>
                    </div>
                    <div id="myLinks" class="ec_links">
                        <a href="#">Category one</a>
                        <a href="#">Category two</a>
                        <a href="#">Category three</a>
                        <a href="#">Category four </a>
                        <a href="#">Category five </a>
                        <a href="#">Category six </a>
                    </div>
                </div>
            </div>
            <!-- sidebar and hamburger ends here -->
            <div class="ec_icon">
                <p>Categories</p>
            </div>
        </div>
        <div class="ec_nav_content">
            <a href="#">Home</a>
            <a href="#">Dress</a>
            <a href="#">Home Appliances</a>
            <a href="#">Home Appliances</a>
            <a href="#">Home Appliances</a>
        </div>
        <div class="ec_nav_notification">
            <div class="forbell">Be a seller</div>
            <div class="forellipsis">Help</div>
        </div>
    </div>
    <!-- bottom  nav ends  -->
    <script  src="js/nav.js"></script>
</body>
</html>
